<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tournoi</title>
  <link href="/static/css/tournament.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 id="tournamentTitle">Tournoi</h1>
  <p id="tournamentDescription">Organise des tournois et affronte d'autres joueurs.</p>

  <div id="tournamentWinner" class="winner-message" style="display: none;"></div>
  <!-- Section pour ajouter les joueurs -->
  <div id="playerSection" class="centered-div">
    <!-- Bouton d'ajout -->
    <button id="addPlayerBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
      Ajouter un joueur
    </button>
    <!-- Zone affichant la liste des joueurs ajout√©s -->
    <div id="playersList" class="mt-3"></div>
    <!-- Bouton pour lancer le tournoi (d√©sactiv√© par d√©faut) -->
    <button id="startTournamentBtn" class="btn btn-secondary mt-3" disabled>
      Commencer le Tournoi
    </button>
    <div id="login-status" class="col text-center"></div>
  </div>

  <!-- Zone de jeu (pour startGameTournament) -->
  <div id="tournament" style="display: none;">
    <div id="gameContainer" class="mt-4">
      <div id="gameCanvas"></div>
      <div id="scoreboard">
        <div id="score1">0</div>
        <div id="score2">0</div>
      </div>
      <div id="playerNames">
        <div id="playerA"></div>
        <div id="playerB"></div>
      </div>
      <div id="countdown">Starting in 3</div>
      <div id="winScreen"></div>
      <div id="rule">First to 3 Wins</div>
    </div>
  </div>

  <!-- Zone pour afficher le bracket -->
  <div id="bracketContainer"></div>

  <!-- Modal pour ajouter un joueur -->
  <div class="modal fade" id="addPlayerModal" tabindex="-1" aria-labelledby="addPlayerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPlayerModalLabel">Ajouter un joueur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPlayerForm">
            <div class="mb-3">
              <label for="playerTypeSelect" class="form-label">Type de joueur</label>
              <select id="playerTypeSelect" class="form-select">
                <option value="invit√©">Invit√©</option>
                <option value="user">User</option>
                <option value="IA">CPU</option>
              </select>
            </div>
            <div class="mb-3" id="playerPseudoDiv">
              <label for="playerPseudoInput" class="form-label">Pseudo</label>
              <input type="text" id="playerPseudoInput" class="form-control" placeholder="Entrez un pseudo">
            </div>
            <div class="mb-3" id="loginButtonDiv" style="display: none;">
              <button type="button" class="btn btn-primary" id="openLoginForPlayerBtn">Se connecter</button>
            </div>
            <button type="submit" class="btn btn-success">Ajouter ce joueur</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pour la v√©rification du joueur -->
  <div class="modal fade" id="tournamentLoginModal" tabindex="-1" aria-labelledby="tournamentLoginModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tournamentLoginModalLabel">V√©rification du joueur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="tournamentLoginForm">
            <div class="mb-3">
              <label for="tournamentUsername" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="tournamentUsername" required>
            </div>
            <div class="mb-3">
              <label for="tournamentPassword" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="tournamentPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">V√©rifier</button>
          </form>
          <p id="tournamentLoginError" class="text-danger mt-2 d-none">Identifiants incorrects.</p>
        </div>
      </div>
    </div>
  </div>

  <div id="winnerSection" class="text-center" style="display: none;">
    <h2>Tournoi termin√© !</h2>
    <div class="winner-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <h1 id="winnerName" style="font-size: 3rem;"></h1>
            <img id="winnerImage" src=""
                class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover; display: none;">
        </div>
        <div style="margin-top: 10px; font-size: 10rem;">
            üèÜ
        </div>
    </div>
</div>

  <!-- Inclusion des fichiers JavaScript (s√©par√©s) -->
  <script src="path/to/home.js" defer></script>
  <script src="path/to/tournament.js" defer></script>
  <script src="path/to/bracket.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
