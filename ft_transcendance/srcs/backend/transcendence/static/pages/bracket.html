<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bracket du Tournoi</title>
  <link href="/static/css/tournament.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="tournamentGame.js"></script>
</head>
<body class="container">

  <h1>Bracket du Tournoi</h1>
  
  <!-- Bouton pour lancer le tournoi / prochain match -->
  <button id="nextMatchBtn" class="btn btn-success">Lancer le prochain match</button>

  <!-- Conteneur pour afficher le bracket -->
  <div id="bracketContainer"></div>

  <!-- Zone de jeu (utilisÃ©e par startGameTournament) -->
  <div id="gameContainer" style="display: none;">
    <div id="gameCanvas"></div>
    <div id="scoreboard">
      <div id="score1">0</div>
      <div id="score2">0</div>
    </div>
    <div id="playerNames">
      <div id="playerA"></div>
      <div id="playerB"></div>
    </div>
    <div id="countdown">Starting in 3</div>
    <div id="winScreen"></div>
  </div>

</body>
</html>
